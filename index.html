<!-- HTML structure for a simple calculator using form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Calculator : Using Form</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Calculator container -->
    <div class="calculator">
      <!-- Calculator title -->
      <h1>Calculator: Using Form</h1>
      <!-- Form for input fields and buttons -->
      <form id="calculatorForm">
        <!-- First number input field -->
        <input
          type="number"
          id="num1"
          placeholder="Enter first number"
          required
        />
        <!-- Operator selection dropdown -->
        <select id="operator">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
        <!-- Second number input field -->
        <input
          type="number"
          id="num2"
          placeholder="Enter second number"
          required
        />
        <!-- Buttons for calculation and reset -->
        <div class="buttons">
          <button type="button" onclick="calculate()">Calculate</button>
          <button type="button" onclick="reset()">Reset</button>
        </div>
      </form>
      <!-- Result display area -->
      <div id="result"></div>
    </div>

    <!-- JavaScript file for calculator functionality -->
    <script src="calculator.js"></script>
  </body>
</html>
